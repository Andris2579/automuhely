<!DOCTYPE html>
<html lang="hu">
<head>
    <base href="/automuhely_web/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autóműhely</title>
    <link rel="shortcut icon" href="public/assets/imgs/logoX.png" type="image/x-icon">
    <script src="public/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="public/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/userSettings.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Felhasználói beállítások</h1>
        <form id="userSettings" action="" method="POST">
            <fieldset id="namesFs">
                <div>
                    <label for="sure_name">Vezetéknév *</label>
                    <input type="text" name="sure_name" id="sure_name" required>
                </div>
                <div>
                    <label for="first_name">Keresztnév *</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
            </fieldset>
            <fieldset id="usernameFs">
                <label for="username">Felhasználó név</label>
                <input type="text" name="username" id="username" required disabled>
            </fieldset>
            <fieldset id="emailFs">
                <label for="email">Email cím *</label>
                <input type="email" name="email" id="email" required>
            </fieldset>
            <fieldset id="passwordsFs">
                <div>
                    <label for="password">Jelszó *</label>
                    <input type="password" name="password" id="password" required>
                    <img id="password_show" src="public/assets/imgs/eye_closed.png" alt="">
                </div>
                <div>
                    <label for="password_again">Jelszó megerősítése *</label>
                    <input type="password" name="password" id="password_again" required>
                    <img id="password_again_show" src="public/assets/imgs/eye_closed.png" alt="">
                </div>
            </fieldset>
            <fieldset id="phone_numberFs">
                <label for="phone_number">Telefonszám</label>
                <input type="tel" name="phone_number" id="phone_number">
            </fieldset>
            <fieldset id="locationFs">
                <div>
                    <label for="zip_code">Irányítószám</label>
                    <input type="text" name="zip_code" id="zip_code">
                </div>

                <div>
                    <label for="city">Város</label>
                    <input type="text" name="city" id="city">
                </div>

                <div>
                    <label for="street">Utca</label>
                    <input type="text" name="street" id="street">
                </div>

                <div>
                    <label for="house_number">Házszám</label>
                    <input type="text" name="house_number" id="house_number">
                </div>
            </fieldset>
            <p id="error_message" hidden></p>
            <button id="user_settings_save" onclick=userSettingsSave(event)>Mentés</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
