<!DOCTYPE html>
<html lang="hu">
<head>
    <base href="/automuhely_web/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autóműhely</title>
    <link rel="shortcut icon" href="public/assets/imgs/logoX.png" type="image/x-icon">
    <script src="public/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="public/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/userSettings.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Felhasználói beállítások</h1>
        <form id="userSettings" action="" method="POST">
            <fieldset id="namesFs">
                <div>
                    <label for="sure_name" class="customLabel">Vezetéknév *</label>
                    <input class="customInput" type="text" name="sure_name" id="sure_name" required>
                </div>
                <div>
                    <label for="first_name" class="customLabel">Keresztnév *</label>
                    <input class="customInput" type="text" name="first_name" id="first_name" required>
                </div>
            </fieldset>
            <fieldset id="usernameFs">
                <label for="username" class="customLabel">Felhasználó név</label>
                <input class="customInput" type="text" name="username" id="username" required disabled>
            </fieldset>
            <fieldset id="emailFs">
                <label for="email" class="customLabel">Email cím *</label>
                <input class="customInput" type="email" name="email" id="email" required>
            </fieldset>
            <fieldset id="passwordsFs">
                <div>
                    <label for="password" class="customLabel">Jelszó</label>
                    <input class="customInput" type="password" name="password" id="password">
                    <img id="password_show" src="public/assets/imgs/eye_closed.png" alt="">
                </div>
                <div>
                    <label for="password_again" class="customLabel">Jelszó megerősítése</label>
                    <input class="customInput" type="password" name="password" id="password_again">
                    <img id="password_again_show" src="public/assets/imgs/eye_closed.png" alt="">
                </div>
            </fieldset>
            <fieldset id="phone_numberFs">
                <label for="phone_number" class="customLabel">Telefonszám</label>
                <input class="customInput" type="tel" name="phone_number" id="phone_number">
            </fieldset>
            <fieldset id="locationFs">
                <div>
                    <label for="zip_code" class="customLabel">Irányítószám</label>
                    <input class="customInput" type="text" name="zip_code" id="zip_code">
                </div>

                <div>
                    <label for="city" class="customLabel">Város</label>
                    <input class="customInput" type="text" name="city" id="city">
                </div>

                <div>
                    <label for="street" class="customLabel">Utca</label>
                    <input class="customInput" type="text" name="street" id="street">
                </div>

                <div>
                    <label for="house_number" class="customLabel">Házszám</label>
                    <input class="customInput" type="text" name="house_number" id="house_number">
                </div>
            </fieldset>
            <p id="error_message" hidden></p>
            <button class="customButton" id="user_settings_save" onclick=userSettingsSave(event)>Mentés</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
