<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autóim</title>
    <link rel="shortcut icon" href="/Projects/School/automuhely_web/public/assets/imgs/logoX.png" type="image/x-icon">
    <script src="/Projects/School/automuhely_web/public/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="/Projects/School/automuhely_web/public/js/car.js"></script>
    <script type="module" src="/Projects/School/automuhely_web/public/js/main.js"></script>
    <link rel="stylesheet" href="/Projects/School/automuhely_web/public/css/style.css">
</head>
<body onload="fetchCars()">
    <header></header>
    <main>
        <h1>Autóim</h1>
        <input type="text" id="searchBar">
        <select type="text" name="sort" id="sort">
            <option value="abc_asc">ABC Növekvő</option>
            <option value="abc_desc">ABC Csökkenő</option>
        </select>
        <section id="myCars"></section>
        <section id="newCar">
            <h1>Új autó</h1><br>
            <form method="POST">
                <label for="rendszam">Rendszám</label><input type="text" name="rendszam" id="rendszam"><br>
                <label for="marka">Márka</label><select name="marka" id="marka"><option value="valasszon">Válasszon egy márkát!</option></select><br>
                <label for="tipus">Típus</label><select name="tipus" id="tipus"><option value="valasszon">Válasszon egy típust!</option></select><br>
                <label for="elozo_javitasok">Előző javítások</label><input type="text" name="elozo_javitasok" id="elozo_javitasok"><br>
                <button onclick="addCar(event)">Új Autó</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
