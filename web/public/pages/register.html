<!DOCTYPE html>
<html lang="hu">
<head>
    <base href="/automuhely_web/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="shortcut icon" href="public/assets/imgs/logoX.png" type="image/x-icon">
    <script src="public/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="public/js/main.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Regisztráció</h1>
        <form method="POST">
            <label for="sure_name">Vezetéknév</label><input type="text" name="sure_name" id="sure_name" required>
            <label for="first_name">Keresztnév</label><input type="text" name="first_name" id="first_name" required>
            <label for="username">Felhasználó név</label><input type="text" name="username" id="username" required>
            <label for="email">Email cím</label><input type="email" name="email" id="email" required>
            <label for="password">Jelszó</label><input type="password" name="password" id="password" required>
            <label for="password_again">Jelszó megerősítése</label><input type="password" name="password" id="password_again" required>
            <label for="password_show">Jelszó megjelenítése</label><input type="checkbox" name="password_show" id="password_show">
            <label for="phone_number">Telefonszám</label><input type="tel" name="phone_number" id="phone_number" required>
            <button id="registerButton" onclick=register(event)>Regisztráció</button>
        </form>
        <p id="error_message" hidden></p>
    </main>
    <footer></footer>
</body>
</html>
