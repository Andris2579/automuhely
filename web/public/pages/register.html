<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="shortcut icon" href="/Projects/School/automuhely_web/public/assets/imgs/logoX.png" type="image/x-icon">
    <script src="/Projects/School/automuhely_web/public/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="/Projects/School/automuhely_web/public/js/main.js"></script>
    <link rel="stylesheet" href="/Projects/School/automuhely_web/public/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <form method="POST">
            <label for="sure_name">Vezetéknév</label><input type="text" name="sure_name" id="sure_name">
            <label for="first_name">Keresztnév</label><input type="text" name="first_name" id="first_name">
            <label for="username">Felhasználó név</label><input type="text" name="username" id="username">
            <label for="email">Email cím</label><input type="email" name="email" id="email">
            <label for="password">Jelszó</label><input type="password" name="password" id="password">
            <label for="phone_number">Telefonszám</label><input type="tel" name="phone_number" id="phone_number">
            <button id="registerButton" onclick=register(event)>Regisztráció</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
